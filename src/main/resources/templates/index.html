<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custo de Transporte de Carga</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<form th:object="${veiculo}" th:action="@{/index}" method="post" >
		<div class="form-group">
    		<label for="distanciaPavimentada">Distância Rodovia Pavimentada</label>
    		<input type="number" th:field="*{distanciaRodoviaPavimentada}" class="form-control" id="distanciaPavimentada" placeholder="Informe em KM">
  		</div>
  		<div class="form-group">
    		<label for="distanciaNaoPavimentada">Distância Rodovia Não Pavimentada</label>
    		<input type="number" th:field="*{distanciaRodoviaNaoPavimentada}" class="form-control" id="distanciaNaoPavimentada" placeholder="Informe em KM">
  		</div>
  		<div class="form-group">
    		<label>Veículo Utilizado</label>
  		</div>
  		<div class="form-group">
    		<label for="carga">Carga Transportada</label>
    		<input type="number" th:field="*{carga}" class="form-control" id="carga" placeholder="Informe em Toneladas">
  		</div>
  		<div class="form-group">
    		<label for="carga">Custo Do Transporte</label>
    		<input type="number" th:field="*{custoTransporte}" class="form-control" disabled="disabled" id="custoTransporte">
  		</div>
		<button type="submit" class="btn btn-primary">Calcular</button>
		<button type="reset" class="btn btn-secondary">Limpar</button>				
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
